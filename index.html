<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./src/styles/globalStyles.css" />

    <link rel="stylesheet" href="./src/styles/index.css" />
    <link rel="stylesheet" href="./src/styles/cards.css" />
    <link rel="stylesheet" href="./src/styles/dark.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script type="module" src="./src/scripts/index.js" defer></script>
    
    <title>Open Music</title>

  </head>

  <body>
    <main class="container">
     <section class="container__options-music">
      <div class="div__title">
        <h2>open music</h2>
        <button class="button__icon">
          <i class="fa-solid fa-moon"></i>
        </button>      
     
      </div>
      <div class="div__options-music">
        <p class="div__option-text">Gênero Musical</p>
        <div class="div__buttons-music">
          <button class="option__button">Todos</button>
          <button class="option__button">Pop</button>
          <button class="option__button">MPB</button>
          <button class="option__button">Forró</button>
          <button class="option__button">Samba</button>
          <button class="option__button">Baião</button>
          <button class="option__button">Rap</button>
          <button class="option__button">Hip-Hop</button>
          <button class="option__button">Rock</button>
          <button class="option__button">Reggae</button>
          <button class="option__button">Country</button>
          <button class="option__button">Gospel</button>
        </div>
      </div>
      <div class="container__input">
        <div class="input__text">
          <p class="input__paragraph">Definir preço</p>
          <span class="input__value">Até R$ 240</span>
        </div>
        <input id="input__range" type="range" min="0" max="240" step="2.4" class="input" value="240" >
      </div>
     </section>



     <p class="render__music-text">Albúns Encontrados</p>
     <section class="render__music">
      <div class="render__cart">
        <img class="cart__img" src="./src/assets/img/1.jpg" alt="imagem abstrata">
        <div class="render__span">
          <span class="render__span-music">Scallene</span>
          <span class="render__span-year"> 2017</span>
        </div>
        <p class="render__music-paragraph">Magnetite</p>
        <div class="render__value">
          <p class="render__value-text">R$ 70.00</p>
          <button class="button__cart">Comprar</button>
        </div>
      </div>
     </section>
    </main>
  </body>
</html>
